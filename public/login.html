<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../src/styles.css">
    <title>LogIn</title>
</head>
<body class="login__body">
    <header id="login__header">
        <div class="login__banner">
            <p>Ingreso a tu tienda virtual</p>
        </div>
    </header>
    <div class="login__logo--container">
        <img src="../src/assets/images/logoletra_color.png" alt="">
    </div>
    <div class="login__form--container">
        <form class="login__form" autoComplete="off">
            <div>
                <input type="email"
                autoFocus
                name="email"
                placeholder=""
                required>
                <span>E-mail (usuario):</span>
            </div>
            <div>
                <input type="password"
                name="password"
                placeholder=""
                required>
                <span>Contrase√±a:</span>
            </div>
            <button class="btn unselectable" type="submit">
                <i class="fa fa-user-o fa-lg" aria-hidden="true"></i>
                INGRESAR
            </button>
        </form>
    </div>
</body>
</html>
